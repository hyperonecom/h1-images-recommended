name: ubuntu-2010-groovy
codename: groovy gorilla
pname: Ubuntu 20.10 Desktop (groovy gorilla)
distro: ubuntu
edition: desktop
arch: x64
version: '20.10'
download_url: 'https://cloud-images.ubuntu.com/releases/groovy/release/ubuntu-20.10-server-cloudimg-amd64.img'
# Recommended Minimum System Requirements: 25 GB of hard-drive space
disk_size:
  h1: '15'
  rbx: '20'
test_disk_size:
  h1: '15'
  rbx: '20'
qcow_part: /dev/sda1
cloud_init_install: false
vm_gen1_test_service:
  h1: a1.medium
  rbx: medium
custom_scripts:
  - ./scripts/resolv.sh
  - ./scripts/fstab.sh
  - ./scripts/ubuntu/ubuntu-1710.sh
  - ./scripts/ubuntu/ubuntu-1904-desktop.sh
  # - ./scripts/ubuntu/cli.sh
  - ./scripts/check_df.sh
uefi_support: true
format: qcow
