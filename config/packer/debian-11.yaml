name: debian-11-bullseye
codename: bullseye
pname: Debian GNU/Linux 11 (bullseye)
distro: debian
edition: server
arch: x64
version: '11'
build: true
download_url: >-
  https://cloud.debian.org/images/cloud/bullseye/20220328-962/debian-11-genericcloud-amd64-20220328-962.qcow2
disk_size: '5'
qcow_part: /dev/sda1
cloud_init_ds_src: ./resources/cloud-init/ds_v2/DataSourceRbxCloud.py
cloud_init_install: true
custom_scripts:
  # - ./scripts/resolv.sh
  - ./scripts/disable-llmr-mdns.sh
  - ./scripts/fstab.sh
  - ./scripts/debian/debian-12-bookworm.sh
  - ./scripts/debian/cli-12-bookworm.sh
  - ./scripts/apt_clean.sh
  - ./scripts/check_df.sh
  - ./scripts/io_scheduler.sh
uefi_support: true
cli_support: true
format: qcow
repology_repo: debian_stable
source:
  url: https://cloud.debian.org/images/cloud/bullseye/20220328-962/debian-11-genericcloud-amd64-20220328-962.qcow2
  type: qcow
  mount:
    root: p1